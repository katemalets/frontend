<div class="container main-content">
  <div class="row">
    <div class="col-md-4">
      <div class="imgAbt">
        <img src="{{item.imageURL}}"  width="100%" />
      </div>
    </div>
    <div class="col-md-8">
      <h1 align="center" class="lead">{{item.name}}
        <button mat-icon-button *ngIf="collection.userId == tokenUserId || collection.userId == userId">
          <mat-icon routerLink="/items/update/{{item.id}}">edit</mat-icon>
        </button>
        <button mat-icon-button *ngIf="collection.userId == tokenUserId || collection.userId == userId">
          <mat-icon (click)="deleteItem(item)">delete</mat-icon>
        </button>
        <button mat-icon-button *ngIf="!userLiked" >
          <mat-icon *ngIf="tokenUserId != null"
                    (click)="likeItem(item)">favorite_border</mat-icon>
        </button>
        <button mat-icon-button *ngIf="userLiked">
          <mat-icon *ngIf="tokenUserId != null"
                    (click)="dislikeItem(item)">favorite</mat-icon>
        </button>
        <span class="lead" *ngIf="tokenUserId != null">{{item.likesNumber}}</span>
      </h1>
      <p class="font-description">{{item.description}}</p>

      <p class="font-description">Tags: </p>

      <div *ngFor="let tag of item.tags">
        <span class="font-description">{{tag.name}}</span>
      </div>
    <div *ngIf="item.tags['length'] === 0" class="alert alert-warning" role="alert">
      No tags found
    </div>
    </div>
    </div>
  <app-comment-list></app-comment-list>
</div>
