<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let item of items" class="col-md-4 col-sm-6">
          <a routerLink="/items/{{item.id}}">
            <img width="300px" src="{{item.imageURL}}" class="img-responsive">
            <h1>{{item.name}}</h1>
          </a>
          <button mat-icon-button>
            <mat-icon routerLink="/items/{{item.id}}">info</mat-icon>
          </button>
        </div>
    </div>
  </div>
</div>
</div>
