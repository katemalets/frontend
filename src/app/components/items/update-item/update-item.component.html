<h3>Update Item</h3>

<div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name">
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" required [(ngModel)]="item.imageURL" name="image">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="item.description" name="description">
    </div>

    <label for="name">Tag names :</label>
    <div *ngFor="let tag of tags">
    <div class="form-group">
      <input type="text" class="form-control" id="{{tag.id}}" required [(ngModel)]="tag.name" name="{{tag.name}}">
    </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
