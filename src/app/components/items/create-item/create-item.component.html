<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container contact-form">
  <hr>
  <p class="lead main-header" align="center">
    Create new item
  </p>
  <form method="post" [formGroup]="myForm" (ngSubmit)="submitForm(myForm)">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
            <ngx-dropzone-label>
              <h2>Drop your image</h2>
            </ngx-dropzone-label>
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of file" [file]="f" [removable]="false">
              <ngx-dropzone-label></ngx-dropzone-label>
            </ngx-dropzone-image-preview>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input formControlName="name" type="text" name="txtName"
                 class="form-control" placeholder="Your Name *" value="" />
        </div>
        <div class="form-group">
          <input formControlName="description"
                 type="text" name="txtPhone" class="form-control" placeholder="Your Description" value="" />
        </div>
        <div class="form-group">
          <input [disabled]="!myForm.valid" type="submit" name="btnSubmit" class="btnContact" value="Save" />
        </div>
      </div>
    </div>
  </form>
  <br>
  <br>
  <a routerLink="/collections/{{collectionId}}">
    <p class="lead" style="color: #666666"> Back to collection </p></a>
</div>
