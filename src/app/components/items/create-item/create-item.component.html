<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
  </div>
  <form method="post" [formGroup]="myForm" (ngSubmit)="submitForm(myForm)">
    <h3>Create new item</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input formControlName="name" type="text" name="txtName"
                 class="form-control" placeholder="Your Name *" value="" />
        </div>
        <div class="form-group">
          <input formControlName="imageURL"
                 type="text" name="txtPhone" class="form-control" placeholder="Your Image *" value="" />
        </div>
        <div class="form-group">
          <input [disabled]="!myForm.valid" type="submit" name="btnSubmit" class="btnContact" value="Save" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea formControlName="description"
            name="txtMsg" class="form-control" placeholder="Your Description *" style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
