<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<div id="login">
  <h3 class="text-center text-info pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
            <div class="form-group">
              <label for="username" class="text-info">Username</label>
              <input type="text" class="form-control" name="username"
                [(ngModel)]="form.username" required #username="ngModel" />
              <div class="alert alert-danger" role="alert"
                *ngIf="f.submitted && username.invalid" >
                Username is required!
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password</label>
              <input type="password" class="form-control" name="password"
                [(ngModel)]="form.password" required  minlength="6" #password="ngModel"/>
              <div class="alert alert-danger"  role="alert"
                *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-info btn-md">
                Login
              </button>
            </div>
            <div class="form-group">
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>

          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ authorities }}.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
