<h3> Your name:  {{user.username}} </h3>
<h3> Email: {{user.email}} </h3>
<button mat-icon-button>
  <mat-icon *ngIf="tokenUserId !== 0" routerLink="/collections">addchart</mat-icon>
</button>
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let collection of user.collections" class="col-md-4 col-sm-6">
          <a routerLink="/collections/{{collection.id}}">
            <img width="300px" src="{{collection.imageURL}}" class="img-responsive">
            <h1>{{collection.name}}</h1>
          </a>

        </div>
    </div>
  </div>
</div>
