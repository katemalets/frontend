<form class="form-inline my-2 my-lg-0">
  <input #MyInput (keyup.enter)="doSearch(MyInput.value)" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  <button (click)="doSearch(MyInput.value)" class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
</form>
