<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let collection of collections" class="col-md-4 col-sm-6">
          <a routerLink="/{{url}}/{{collection.id}}">
            <img width="300px" src="{{collection.imageURL}}" class="img-responsive">
            <h1>{{collection.name}}</h1>
          </a>
          <button  class="btn btn-light btn-sm">Add to list</button>
        </div>
<!--        <div *ngIf="collections?.length == 0" class="alert alert-warning col-md-12" role="alert">-->
<!--          No collections found</div>-->
<!--      </div>-->
    </div>
  </div>
</div>
