<div class="container main-content">
  <form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-4">
      <div class="imgAbt">
        <div class="form-group">
          <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
            <ngx-dropzone-label>
              <p class="lead">Drop new image if you wanna change the old one</p>
            </ngx-dropzone-label>
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of file" [file]="f" [removable]="false">
              <ngx-dropzone-label></ngx-dropzone-label>
            </ngx-dropzone-image-preview>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div align="center" class="lead">
        <input type="text" id="name" align="center" class="lead" required [(ngModel)]="collection.name" name="name">
      </div>
      <br>
      <input type="text" class="form-control" id="description"
             required [(ngModel)]="collection.description" name="description">
    </div>
  </div>
    <button type="submit" class="btn btn-secondary">Save</button>
  </form>
  <br>
  <br>
  <a routerLink="/collections/{{collectionId}}">
    <p class="lead" style="color: #666666"> Back to collection </p></a>
</div>
