<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" name="form"(ngSubmit)="onSubmit()" #f="ngForm">
					<span class="login100-form-title"> User registration </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid name is required: ">
          <input  [(ngModel)]="form.username" class="input100" type="text" name="username" placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid name is required: ">
          <input  [(ngModel)]="form.email" class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input  [(ngModel)]="form.password" class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100"> <i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="alert alert-danger" *ngIf="f.submitted && isSignUpFailed">
          {{ errorMessage }}
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn"> Sign up </button>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="/login"> Back to login
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
