<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<div id="login">
  <h3 class="text-center text-info pt-5">Sign up form</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form *ngIf="!isSuccessful" name="form"(ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm" novalidate class="form">
              <div class="form-group">
                <label for="username" class="text-center text-info">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
                  required minlength="3" maxlength="20" #username="ngModel" />
                <div class="alert-danger" *ngIf="f.submitted && username.invalid">
                  <div *ngIf="username.errors.required">Username is required</div>
                  <div *ngIf="username.errors.minlength">
                    Username must be at least 3 characters
                  </div>
                  <div *ngIf="username.errors.maxlength">
                    Username must be at most 20 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="text-center text-info">Email</label>
                <input type="email"  class="form-control"  name="email"
                  [(ngModel)]="form.email"  required email  #email="ngModel" />
                <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">
                    Email must be a valid email address
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="text-center text-info">Password</label>
                <input type="password"  class="form-control" name="password"
                  [(ngModel)]="form.password"  required  minlength="6"  #password="ngModel" />
                <div class="alert-danger" *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-info btn-md">Sign Up</button>
              </div>

              <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                Signup failed!<br />{{ errorMessage }}
              </div>
            </form>

            <div class="alert alert-success" *ngIf="isSuccessful">
              Your registration is successful!
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
