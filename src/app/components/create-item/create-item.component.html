<h3>Create Item</h3>

<form [formGroup]="myForm" (ngSubmit)="submitForm(myForm)">
  <div class="form-row align-items-center">

    <div class="col-auto">
      <label class="sr-only" for="name">Name</label>
      <input type="text" class="form-control mb-2" id="name" placeholder="Name"
             formControlName="name">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Description"
             formControlName="description">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="imageURL">Image</label>
      <input type="text" class="form-control" id="imageURL" placeholder="Image"
             formControlName="imageURL">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2" [disabled]="!myForm.valid">Save</button>
    </div>
  </div>
</form>
